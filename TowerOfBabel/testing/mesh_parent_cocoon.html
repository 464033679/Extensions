<html>
<head>
    <meta charset="UTF-8">
    <title>mesh_parent</title>
    <!-- edit path - name of babylon & morph libraries as required -->
    <script src="./lib/babylon.js"></script>
    <script src="./lib/TOB_MeshFactory.js"></script>
    <script src="./lib/POV.js"></script>
    <script src="./lib/cocoon.js"></script>
    <script src="./TOB-out/mesh_parent.js"></script>
    <script src="./lib/mesh_parent_common.js"></script>

    <meta name="viewport" 
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
        var canvas = document.getElementById("renderCanvas");
        canvas.screencanvas = true;
        var width  = window.devicePixelRatio * window.innerWidth;
        var height = window.devicePixelRatio * window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        canvas.getContext("webgl"); // preemptively create a device sized, webgl context; only 1 is ever created 

        var engine = new BABYLON.Engine(canvas, true);
        engine.setSize(width, height);
        BABYLON.Tools.Log("Cocoon version:  " + Cocoon.version);

        var scene = new BABYLON.Scene(engine);
        materialsRootDir = "./TOB-out"; // edit when texture files in a different dir than html
        mesh_parent.initScene(scene, materialsRootDir);
        scene.activeCamera.attachControl(canvas);
        engine.runRenderLoop(function () {
            animate(scene);
            scene.render();
        });
        //app activation
        Cocoon.App.on("activated", function(){
            POV.BeforeRenderer.resumeSystem();
        });

        //app Resume
        Cocoon.App.on("suspending", function () {
            POV.BeforeRenderer.pauseSystem();
        });

</script>
</body>
</html>
